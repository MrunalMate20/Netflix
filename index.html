<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <!-- Header content like logo, navigation, etc. can be placed here -->
        <h1>Netflix</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">Sign up</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <!-- Content similar to Netflix's homepage -->
        <section class="hero">
            <h2>Watch Unlimited Movies & TV Shows</h2>
            <p>Join Netflix today. Cancel anytime.</p>
            <button>Get started</button>
        </section>
        
        <section class="featured">
            <h2>Featured</h2>
            <!-- Featured content like movie posters, etc. can be placed here -->
        </section>
    </main>

    <footer>
        <!-- Footer content can be placed here -->
        <p>&copy; 2024 Netflix Clone</p>
    </footer>
</body>
</html>
